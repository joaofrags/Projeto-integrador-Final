<!DOCTYPE html>

<head>
    <title>Dante</title>
    <meta charset="UTF-8">

</head>

<body>
<header>
    <a href="index.html"> <img src="imagens/logo.png" alt="Logo do Dante com o nome dele" width="1101" height="73" class="logo"> </a>
</header>
<nav class="nav1">
    <ul>
        <li> <a href="index.html"> Dante </a> </li>
        <li> <a href="armas.html"> armas </a> </li>
        <li> <a href="golpes.html"> golpes </a> </li>
        <li> <a href="jogos.html"> jogos </a> </li>
        <li> <a href="contato.html"> contato </a> </li>
    </ul>
</nav>
<article>
    <h1 id="h1contato">Assine para sempre receber novidades sobre o Dante mensalmente</h1>
    <fieldset>
    <form>
        <section id="form1">
        <p id="pform1">
        <label>Seu Nome:<input type="text" id="input1"></label>
        </p>
         <p id="pform2">
        <label>Senha:<input type="password" id="input4"></label>
        </p>
         <p id="pform3">
        <label>E-mail:<input type="email" id="input2"></label>
        </p>
         <p id="pform4">
        <label>Telefone:<input type="tel" id="input3"></label>
        </p>
         <p id="dropdown">
             <label>Quantos itens deseja receber</label>
             <select id = "listd">
             <option value = "1">Um</option>
             <option value = "2">Dois</option>
             <option value = "3">Tres</option>
             <option value = "4">Quatro</option>
             </select>
        <p class="pf1">
        <label><input type="checkbox">Armas</label>
        </p>
        <p class="pf1">
        <label><input type="checkbox">Golpes</label>
        </p>
        <p class="pf1">
        <label><input type="checkbox">Jogos</label>
        </p>
        <p id="textarea"><label>Observaçoes:<textarea> </textarea></label></p>
        </section>
        <section id="form2">
        <p class="select">
             <label id="label1">Receber informaçoes por:</label>
             <select multiple id = "lists">
             <option value = "1">E-mail</option>
             <option value = "2">Whats app</option>
             <option value = "3">Sms</option>
             <option value = "4">Facebook</option>
             <option value = "5">Carta</option>
             <option value = "6">Twitter</option>
             </select>
        </p> 
        <p class="pform3">Formas de pagamento</p>
        <p class="pform2"><input type="radio" name="pagamento" value="Debito">Debito</p>
        <p class="pform2"><input type="radio" name="pagamento" value="Credito">Credito</p>
        <p class="pform2"><input type="radio" name="pagamento" value="Dinheiro">Dinheiro</p>
        <p id="button"><button>Enviar</button></p>
        </section>
    </form>
    </fieldset>
</article>
